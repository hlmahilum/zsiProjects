                            <button name="btnColors">M</button>                        
                            <button name="btnColors">L</button>
                            <button name="btnColors">XL</button>
                            <button name="btnColors">XXL</button>                        
                    </div>        
                    <div class="itemQuantity">
                        <label class="itemLabel">Quantity</label><br />
                        <button name="btnMinus" class="btnMinus">+</button>
                            <input type="text" name="txtQuantity"/>
                        <button name="btnMinus" class="btnMinus">-</button>
                    </div>
                    <div class="itemAction">
                            <button name="btnAddCart" class="btnAddCart">Add to Cart</button>
                            <button name="btnAddWishList" class="btnAddWishList">Add to Wish List</button>
                    </div>
