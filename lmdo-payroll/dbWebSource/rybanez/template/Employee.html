<div class="panel">
    <div class="panel-container">
        <div class="panel-content">     
            <div class="zContainer">
                <div class="row">
                    <label class=" col-1 control-label"><b>Search:</b></label>
                    <div class="col-xl-2 col-md-3 col-sm-5 col-12 mb-1"> 
                        <select class="form-control form-control-sm input-sm search-filter" name="search_option" id="search_option">
                            <option value="logon">Full Name</option>
                            <option value="first_name">First Name</option>
                            <option value="last_name">Last Name</option>
                        </select>
                    </div>
                    <div class="input-group col-md-5 col-xl-3 col-sm-6 col-12 mb-1"> 
                        <input name="search_value" id="search_value" class="form-control form-control-sm input-sm search-filter pl-2">
                        <div class="input-group-append">
                            <button type="button"  class="btn-sm btn btn-primary btn-outline-default text-white" id="btnGo">
                                <span class="fas fa-search"></span>
                            </button>
                        </div>
                        <div class="input-group-append ml-1">
                              <button type="button"  class="btn-sm btn btn-primary btn-outline-default text-white" id="btnClear">
                                <span class="fas fa-eraser"></span> Clear
                            </button>
                        </div>
                    </div>
                    <div class="col-12 mb-1">
                        <div id="grid" class="zGrid"></div>    
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary btn-sm" id="btnSave">
                        	<span class="fas fa-save"></span> Save
                        </button>   
                        <button type="button" class="btn btn-primary btn-sm" id="btnInactive">
                        	<span class="fas fa-ban"></span> Inactive
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
