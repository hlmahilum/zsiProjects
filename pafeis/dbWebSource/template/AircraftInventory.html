<script src="/Scripts/jspdf.min.js"></script>
<script src='/javascript/name/zsiPdf'></script>
<style>
   #zPanelId {
        display:none;
    }
    .zExtraRow{
        margin-left:26px;
        background-color:#fff;
        display:none;
        margin-top: 5px;
        margin-bottom: 5px;
    }
    .zGrid a{
        color:#3577C3;
        margin-left:4px;
    }
    .zGrid .zRow.total {
        background-color: gray;
        color: #fff;
        font-weight: bold;
    }
    .zRows .zGrid .zHeaders {
        background-image: linear-gradient(to bottom, #9399a0 0px, #41454a 100%);
    }
    .zButtons{
        overflow: auto;        
    }
    .zButtons button{
         margin-right:6px;
    }
    #btnPdf {
        display:none;
    }
    .form-group .control-label{
        text-align: left;
    }
</style>
<div class="col-xs-12 col-sm-12 col-md-12 zPanel">
    <div style="min-height:20px;margin-top:10px">
        <form method="post" id="frm">
             <div class="form-horizontal">
                <div class="col-xs-12 col-sm-8 col-md-5">
                    <div class="form-group  ">
                        <label class=" col-xs-12 col-sm-2 col-md-2 control-label">Warehouse</label>
                        <div class="col-xs-12 col-sm-10 col-md-10">
                            <select name="warehouse_id" id="warehouse_id" class="form-control input-sm" > </select>  
                        </div>
                    </div>
                     <div class="form-group  ">
                        <label class=" col-xs-12 col-sm-2 col-md-2 control-label">Aircraft</label>
                        <div class="col-xs-12 col-sm-8 col-md-6">
                            <select name="aircraft_info_id" id="aircraft_info_id" class="form-control input-sm" > </select>  
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-7">
                    <div class="zButtons col-xs-12 col-sm-12" >
                        <button type="button"  class="btn btn-primary btn-sm pull-left" id="btnGo"><span class="glyphicon glyphicon-filter"></span> Display Report</button>
                        <button type="button"  class="btn btn-primary btn-sm pull-left" id="btnPdf"><span class="glyphicon glyphicon-file"> </span> PDF Export</button>
                    </div>
                </div>
          </div>
        </form>
    </div>
</div>

<div class="zPanel" id="zPanelId">
    <div id="header-content"></div>
    <div id="grid" class="zGrid"></div>
</div>
