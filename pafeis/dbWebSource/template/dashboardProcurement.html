<style>
    .nav-tabs a{
        outline: none;
    }
    .tab-pane{
        background-color: #fff;
        min-height: 400px;
        padding: 10px 5px;
        margin-bottom:10px;
        overflow: auto;
    }

    #grid{
        width: 100%;
    }
    
    .zGrid .item .title {
        height: 22px;
        line-height: 19px;
    }
    .pageTitle{
        min-height: 27px;
        height: inherit;
    }
</style>
<div class="zPanel"> 
    <label class="col-xs-4 col-sm-2 col-md-1 control-label">Show Option:</label>
    <div class="col-xs-8 col-sm-2"> 
        <select name="option_id" id="option_id" class="form-control input-sm"> </select>
    </div>
   
    <div class="col-xs-4 col-sm-2">
        <button type="button" class="btn btn-primary btn-sm" id="btnGo"><span class=" glyphicon glyphicon-filter"></span></button>
        <button type="button" class="btn btn-primary btn-sm" id="btnClear">clear</button>
    </div>
</div>

<div id="tabWrapper">
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#purchase" aria-controls="purchase" role="tab" data-toggle="tab" id="Purchase">Purchase</a></li>
      <li role="presentation"><a href="#repair" aria-controls="repair" role="tab" data-toggle="tab" id="Repair">Repair</a></li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="purchase">
            <div id="tblPurchase" class="zGrid"></div>
        </div>
        <div role="tabpanel" class="tab-pane" id="repair">
            <div id="tblRepair" class="zGrid"></div>
        </div>    
    </div>
</div>
