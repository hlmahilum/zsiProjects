<style>
    .modal-body { overflow: unset;  }
    .modal-lg {   width: 90% !important;
    }
    #tabPanel > div{
        
        display:none;
    } 
    
    #tabPanel > div.active{
        display:block;
    }
    .tabPane{
        background-color: #fff;
        min-height: 500px;
        padding: 10px 5px;
        margin-bottom:10px;
        overflow: auto;
    }

    #grid{
        width: 100%;
    }
    
    .zGrid .item .title {
        height: 22px;
        line-height: 19px;
    }
    .zGrid .zHeaders .zSort {
    }
    .tablePanel {
        overflow-y:auto;
    }
   
</style>
