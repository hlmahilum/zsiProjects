<link href="/content/bootstrap-datepicker.min.css" rel="stylesheet">
<script src='/javascript/name/zsiSearch'></script>
<style>
    .modal-body { overflow: unset; }
    .modal-lg {  width: 90% !important; }
    #tabPanel > div{
        display:none;
    } 
    #tabPanel > div.active{
        display:block;
    }
    .tabPane{
        background-color: #fff;
        min-height: 500px;
        padding: 10px 5px;
        margin-bottom:10px;
        overflow: auto;
    }
    .tablePanel {
        overflow-y:auto;
    }
    #grid{
        width: 100%;
    }
    .zGrid .item .title {
        height: 22px;
        line-height: 19px;
    }
</style>

<ul class="nav nav-tabs">
  <li ><a href="#" data-toggle="tab" id="aircraft-tab">Aircraft</a></li>
  <li ><a href="#" data-toggle="tab" id="warehouse-tab">Warehouse</a></li>
  <li ><a href="#" data-toggle="tab" id="maintenance-tab">Maintenance</a></li>
  <li ><a href="#" data-toggle="tab" id="disposal-tab">Disposal</a></li>
</ul>

<div id="tabPanel" class="tab-pages">
    <div id="tabAircraft" class="tabPane">
        <form method="post" id="frmAircraft">
            <div class="col-xs-12 col-sm-4 col-md-5 col-lg-12"> 
                <div id="gridAircraft" class="zGrid"></div> 
                <div class="buttonGroup">
                    <button type="button" class="btn btn-primary btn-sm" id="aircraftBtnNew">
                    	<span class="glyphicon glyphicon-plus"></span> Add
                    </button>
                </div>
            </div>
        </form>
    </div>        
    <div id="tabWarehouse" class="tabPane">
        <form method="post" id="frmWarehouse">
            <div class="col-xs-12 col-sm-4 col-md-5 col-lg-12"> 
                <div id="gridWarehouse" class="zGrid"></div> 
                <div class="buttonGroup">
                    <button type="button" class="btn btn-primary btn-sm" id="warehouseBtnNew">
                    	<span class="glyphicon glyphicon-plus"></span> Add
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div id="tabMaintenance" class="tabPane">
        <form method="post" id="frmMaintenance">
            <div class="col-xs-12 col-sm-4 col-md-5 col-lg-12"> 
                <div id="gridMaintenance" class="zGrid"></div> 
                <div class="buttonGroup">
                    <button type="button" class="btn btn-primary btn-sm" id="maintenanceBtnNew">
                    	<span class="glyphicon glyphicon-plus"></span> Add
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div id="tabDisposal" class="tabPane">
        <form method="post" id="frmDisposal">
            <div class="col-xs-12 col-sm-4 col-md-5 col-lg-12"> 
                <div id="gridDisposal" class="zGrid"></div> 
                <div class="buttonGroup">
                    <button type="button" class="btn btn-primary btn-sm" id="disposalBtnNew">
                    	<span class="glyphicon glyphicon-plus"></span> Add
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
