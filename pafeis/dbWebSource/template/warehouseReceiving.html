<style>
    .modal-body { overflow: unset;  }
    .modal-lg {   width: 90% !important;
    }
    #tabPanel > div{
        
        display:none;
    } 
    
    #tabPanel > div.active{
        display:block;
    }
    .tabPane{
        background-color: #fff;
        min-height: 500px;
        padding: 10px 5px;
        margin-bottom:10px;
        overflow: auto;
    }

    #grid{
        width: 100%;
    }
    
    .zGrid .item .title {
        height: 22px;
        line-height: 19px;
    }
    .zGrid .zHeaders .zSort {
    }
    .tablePanel {
        overflow-y:auto;
    }
    .not-editable::before {
        content: " ";
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 25px;
        z-index: 1;
    }
    .warehouse-editable::before{
        content: " ";
        position: absolute;
        top: 0;
        bottom: 0;
        right: 852px;
        left: 122px;
        z-index: 1;
    }
    .disabled::before{
        content: " ";
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        z-index: 1;
    }
</style>

<ul class="nav nav-tabs">
  <li ><a href="#procurement" data-toggle="tab" id="procurement-tab">Procurement</a></li>
  <li ><a href="#donation" data-toggle="tab" id="donation-tab">Donation</a></li>  
  <li ><a href="#aircraft" data-toggle="tab" id="aircraft-tab">Aircraft</a></li>
  <li ><a href="#warehouse" data-toggle="tab" id="warehouse-tab">Warehouse</a></li>
  <li ><a href="#directive" data-toggle="tab" id="directive-tab">Directive</a></li>
</ul>

                <div id="procurement" class="zGrid"></div> 
                <div class="buttonGroup">
                    <button type="button" class="btn btn-primary btn-sm" id="pdBtnNew">
                    	<span class="glyphicon glyphicon-plus"></span> Add
                    </button>
                </div>
            </div>
        </form>
    </div>        
    <div id="tabDonation" class="tabPane">
        <form method="post" id="frmDD">

                <div class="buttonGroup">

    <div id="tabAircraft" class="tabPane">

    <div id="tabWarehouse" class="tabPane">
