var TreeItems=[];
function TreeItem(){
	this.Title="";
	this.URL="";
	this.Id=null;
	this.ParentCode="";
	this.ChildCode="";

	}

TreeItems.add = function(title, url,parentCode,childCode){
	var ilength = this.length;
	var ti = new TreeItem();
	ti.Title = title;
	ti.Url = url;
	ti.Id = ilength;
	
	ti.ParentCode=parentCode;
	ti.ChildCode=childCode;	
	
	if(childCode){ 	
		for(var x=0; x < ilength;x++){
			if (this[x].ParentCode == childCode){
				ti.ParentId = this[x].Id; 
				break;
			} 
		}
	}

	this[ilength] = ti;	
 
}

TreeItems.Display= function(){
	  d = new dTree('d');
		for(var x=0; x < this.length;x++){				
			if(this[x].Id ==0) 
				d.add(this[x].Id,-1, this[x].Title, this[x].Url,'','basefrm');
			else
				d.add(
					 this[x].Id
					,this[x].ParentId
					,this[x].Title
					,this[x].Url
					,''
					,'basefrm'
				);	
				 
		}
	document.write(d);
}
