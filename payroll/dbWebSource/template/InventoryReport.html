   #zPanelId {
        display:none;

    }
    .zGrid a{
        color:#3577C3;
        margin-left:4px;
    }
    .zGrid .zRow.total {

        color: #fff;
        font-weight: bold;
    }

         margin-right:6px;

             <div class="form-horizontal">
                <div class="form-group  ">
                    <label class="col-xs-4 col-sm-2 col-md-1 col-lg-1 control-label">Warehouse</label>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 col-md-1 col-lg-1 control-label">Category</label>

                    </div>

          </div>

    </div>
