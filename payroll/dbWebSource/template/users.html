                    </div>
                    <div class="col-2"> 
                        <input name="search_value" id="search_value" class="form-control form-control-sm input-sm search-filter">
                    </div>
                    <label class="col-1 control-label">Filter:</label>
                    <div class=" col-1"> 
                        <select class="form-control form-control-sm input-sm" name="filter_option" id="filter_option">
