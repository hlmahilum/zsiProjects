<body>

<div class="dtree">

<script type="text/javascript">
<!--
  /* Modification History
   Date       By    History
   ---------  ----  -------------------------------------------------------
   09-April-14  GF  Removed : hard-coded ParentId & ChildId.
*/   
var TreeItems=[];
function TreeItem(){
	this.Title="";
	this.URL="";
	this.Id=null;
	this.ParentCode="";
	this.ChildCode="";

	}

TreeItems.add = function(title, url,parentCode,childCode){
	var ilength = this.length;
	var ti = new TreeItem();
	ti.Title = title;
	ti.Url = url;
	ti.Id = ilength;
	
	ti.ParentCode=parentCode;
	ti.ChildCode=childCode;	
	
	if(childCode){ 	
		for(var x=0; x < ilength;x++){
			if (this[x].ParentCode == childCode){
				ti.ParentId = this[x].Id; 
				break;
			} 
		}
	}

	this[ilength] = ti;	
 
}

TreeItems.Display= function(){
	  d = new dTree('d');
		for(var x=0; x < this.length;x++){				
			if(this[x].Id ==0) 
				d.add(this[x].Id,-1, this[x].Title, this[x].Url,'','basefrm');
			else
				d.add(
					 this[x].Id
					,this[x].ParentId
					,this[x].Title
					,this[x].Url
					,''
					,'basefrm'
				);	
				 
		}
	document.write(d);
} 


var t = TreeItems;                                                                                                              
t.add("Documentation overview","startup.html","home",null); 
	t.add("Landing Page","landingp.html#landingp",null,"home");
	t.add("Main Dashboard","landingpage.html#landingpage",null,"home");
	
	t.add("Trend Per Components","","ctrends","home");
		t.add("Electrical Components Trend","ctrend.html#ect",null,"ctrends");	
		t.add("Mechanical Components Trend","ctrend.html#mct",null,"ctrends");
		
	t.add("Create Criteria","","criteria","home");
		t.add("Criteria Guidelines","criteria.html#cc",null,"criteria");	
		t.add("Criteria Window/Tab","criteria.html#cw",null,"criteria");
		t.add("Criteria Columns","criteria.html#ccol",null,"criteria");
		
    
	t.add("Inquiry","","inquiry2","home");	
		t.add("Inquiry","inquiry2.html#ssi",null,"inquiry2");						
		t.add("Inquiry2","inquiry2.html#aisi",null,"inquiry2");	
		t.add("Inquiry3","inquiry2.html#assi",null,"inquiry2");
		
		
	t.add("Reports","","reports","home");
		t.add("Report1","reports.html#cr",null,"reports");						
		t.add("Report2","reports.html#csr",null,"reports");						
		t.add("Report3","reports.html#asr",null,"reports");	
		
		
	t.add("Manage ","","manage","home");																					
		t.add("Color Reference","manage.html#cr",null,"manage");			 
		t.add("Build Criteria Guidelines","manage.html#bcg",null,"manage");				 
		t.add("Attribute Color","manage.html#ac",null,"manage");
		
		
	
		
 t.Display(); 
 
</script>
