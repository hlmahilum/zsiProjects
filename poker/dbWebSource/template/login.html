<form id="frm" >
    <div class="row">
		<div class="col-md-5 m-auto">
			<div class="form-inline m-3 row">
	        	<div class="col-md-4"><small>Username </small></div>
	        	<div class="col-md-8"><input type="text" id="username" name="username" placeholder="" class="ml-3 form-control txt-npc" style="width: 100%;"></div>
	        </div>
	        <div class="form-inline m-3 row">
	        	<div class="col-md-4"><small>Password </small></div>
	        	<div class="col-md-8"><input type="password" id="password" name="password" placeholder="" class="ml-3 form-control txt-npc" style="width: 100%;"></div>
	        </div>
	        <div class="m-3">
	        	<button onclick="login();" class="float-right btn-sm btn-npc" id="btnLogin">Login</button>
	        </div>
		</div>
	</div>
</form> 

<script>
    function login(){
        var _usr  = $("#frm").serialize() ;
        $.ajax({
             type: "POST"
            ,url: base_url + "account/validate2"
            ,data: _usr
            ,success: function(data){
                if(data.isSuccess=="true"){
                    window.location.replace(base_url);
                }else{
                    alert(data.msg);
                }
            }
            ,dataType: "json"
        });
        
    }
</script>
