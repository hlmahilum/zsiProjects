	<script type="text/javascript">
		var a = 1,
			b = 1;

		$(document).ready(function(){
			$("#sub-adv").on("mouseover",".sub-adv-item", function(){
				$(this).find('div').get(0).style.left = '0';
			});

			$("#sub-adv").on("mouseleave",".sub-adv-item", function(){
				$(this).find('div').get(0).style.left = '-100%';
			});

			//document.getElementById('mainvideo').play();
			mainAdvLoop();
			loadBrandThumbnails();
		});
		function loadBrandThumbnails(){
			if(b < 13){
				setTimeout(function(){
					var thumbnail = '<div class="shop-by-brand-card" id="sbbc-'+b+'"><img src="public/images/featuredbrand'+b+'.jpg" width="100px" height="100px" style="vertical-align:unset;"></div>';
					$("#shopbybrand").append(thumbnail);
					$("#sbbc"+b).css("width","0px").animate({width:'toggle'},350);
					b++;
					loadBrandThumbnails();
				}, 150);
			}
		}

		function mainAdvLoop(opt){
			if(opt === "next"){
				a === 5 ? a = 1 : a++;
				document.getElementById('sub-adv-img').setAttribute("src","public/images/big-adv" + a + ".jpg");
			}else if(opt === "prev"){
				a === 1 ? a = 5 : a--;
				document.getElementById('sub-adv-img').setAttribute("src","public/images/big-adv" + a + ".jpg");
			}else{
				a === 5 ? a = 1 : a++;
				setTimeout(function(){
					document.getElementById('sub-adv-img').setAttribute("src","public/images/big-adv" + a + ".jpg");
					mainAdvLoop();
				}, 5000);
			}
		}
	</script>
