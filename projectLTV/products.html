	<script type="text/javascript">
		$(document).ready(function(){
			$("#slider").slider({
		        min: 0,
		        max: 100,
		        step: 1,
		        values: [10, 90],
		        slide: function(event, ui) {
		            for (var i = 0; i < ui.values.length; ++i) {
		                $("input.sliderValue[data-index=" + i + "]").val(ui.values[i]);
		            }
		        }
		    });

		    $("input.sliderValue").change(function() {
		        var $this = $(this);
		        $("#slider").slider("values", $this.data("index"), $this.val());
		    });
		});
		$("#btnfilter").click(function(){
			var elem 	= document.querySelector(".sidepanel");
	      	document.getElementById("sidepanel-btn").flag = false;
			elem.style.left = "";
		});
		$("#sidepanel-btn").click(function(){
			var elem 	= document.querySelector(".sidepanel");
			if(!this.flag){
				this.flag = true;
				elem.style.left = "0px";
			}else{
				this.flag = false;
				elem.style.left = "";
			}
		});
		$(document).click(function(evt){    
		       	if(evt.target.classList == "sidepanel")
		          return;
		       	if($(evt.target).closest('.sidepanel').length)
		          return;
		      	var elem 	= document.querySelector(".sidepanel");
		      	document.getElementById("sidepanel-btn").flag = false;
				elem.style.left = "";
		});

		$(".filter-color-picker").find(".list-group-item").click(function(){
			if(!$(this).hasClass("active")) $(this).addClass("active");
			else $(this).removeClass("active");
		});
	</script>
