    <div class="panel-container">
        <div class="panel-content">

            			<input name="order_id"                  id="order_id"               type="hidden">
            			<input name="is_rev"                    id="is_rev"                 type="hidden">
                        <input name="is_edited"                 id="is_edited"              type="hidden">
                        <div class="row"> 
                            <div class="col-sm-9 col-md-9 col-xs-12"></div>
                        	<div class="col-sm-3 col-md-3 col-xs-12">
                        		    <a href="#" onclick="orders.viewOrderList();"><label style="cursor:pointer; color:#007bff!important" for="" id="order_list" class="col-form-label control-label text-label hide">View Order List</label> </a> 
                        		</div>
                    	</div>
                        <div class="row"> 
                        	<div class="col-sm-6 col-md-3 col-xs-12">
                    		    <label for="" class="col-form-label control-label text-label">OEM<span style="color:red">*</span></label>

                    		</div>
                    		<div class="col-sm-6 col-md-3 col-xs-12">
                    		    <label for="customer" class="col-form-label text-label">Customer<span style="color:red">*</span></label>

                    		</div>
                    		<div class="col-sm-6 col-md-3 col-xs-12">
                    		    <label for="" class="col-form-label text-label">Customer Contact<span style="color:red">*</span></label>  
                    			<select class="autoCaps form-control form-control-sm " id="contact_id" name="contact_id" ></select>
                    		</div>
                    		<div class="col-sm-6 col-md-3 col-xs-12">
                    		    <label for="" class="col-form-label text-label">Site Code<span style="color:red">*</span></label>  
                    			<select class="autoCaps form-control form-control-sm " id="site_id" name="site_id" ></select>
                    		</div>
                    	</div>
                    	<div class="row"> 
                    		<div class="col-sm-6 col-md-3 col-xs-12">
                    		    <label for="" class="col-form-label text-label">Platform<span style="color:red">*</span></label>
                    		    <select class="autoCaps form-control form-control-sm " id="platform_id" name="platform_id" ></select>
                    	   	</div> 
                    		<div class="col-sm-6 col-md-3 col-xs-12">
                    		    <label for="" class="col-form-label control-label text-label">Program<span style="color:red">*</span></label>  
                                <select class="autoCaps form-control form-control-sm " id="program_id" name="program_id" ></select>
                    		</div> 
                    		<div class="col-sm-6 col-md-3 col-xs-12">
                    		    <label for="" class="col-form-label text-label">Build Phase<span style="color:red">*</span></label>
                    		    <select class="autoCaps form-control form-control-sm " id="build_phase_id" name="build_phase_id" ></select>
                    	   	</div> 
                    	    <div class="col-sm-6 col-md-3 col-xs-12 bm">
                    	  	    <label for="" class="col-form-label control-label text-label">Model Year<span style="color:red">*</span></label>
                    		    <select class="autoCaps form-control form-control-sm " id="model_year" name="model_year" ></select>
                    		</div>
                    	</div>

                    		<div class="col-sm-6 col-md-3 col-xs-12">

                    		    <label for="" class="col-form-label form-control control-label clearText text" id="car_leaders" name="car_leaders"></label>
                    		</div> 
                			<div class="col-sm-6 col-md-3 col-xs-12 bm">

                    		</div> 
                    	</div>

                    	    <div class="col-sm-6 col-md-3 col-xs-12 bm">
                    		    <label for="" class="col-form-label text-label">Warehouse Contact(s)</label>
                    		    <label for="" class="col-form-label form-control control-label clearText text" id="warehouse_contacts" name="warehouse_contacts"></label>

                    		</div>

                    	   	</div>

                                </div>

                                    <input type="hidden" id="file_name" name="file_name">
                                    <input type="file" class="custom-file-input" id="file" name="file">

                                </div>

                                    <button class="btn btn-outline-secondary btn-primary text-white" type="button" id="btnAddAttachment">Add</button>
                                </div>

                           <span> <i class="far fa-save"></i> Save</span>
                        </button>

                          <span> <i class="far fa-refresh hvr-icon"></i> Reset</span>
                        </button>

                        </button>

                        </button> 
                    </div>
                </div> 
            </div>     
        </div>
    </div>
</div>

<ul name="localTemplates">
    <li name="modalBodyOrderParts">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12"> 
                <div id={{orderPartsGrid}} class="zGrid"></div>
            </div>
        </div>
    </li> 
    <li name="modalBodyAddOrderParts">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12"> 
                <div id={{newOrderPartsGrid}} class="zGrid"></div> 
            </div>
        </div>
    </li>
    <li name="modalBodyOrderPartDetails">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12"> 
                <div id="{{grid}}" style="margin-top: 10px;" class="zGrid"></div>
            </div>
        </div>
    </li>
    <li name="comment">
        <div class="card border-top-left-radius-0 border-top-right-radius-0">
            <div class="card-header">
                <a href="javascript:void(0);" class="card-title collapsed p-2 font-weight-normal" data-toggle="collapse" data-target="#divComments-{{index}}" aria-expanded="false" style="font-size:inherit">
                    {{createdDate}} | {{createdBy}}
                    <span class="ml-auto">
                        <span class="collapsed-reveal">
                            <i class="fal fa-date fs-xl"></i>
                        </span>
                        <span class="collapsed-hidden">
                            <i class="fal fa-chevron-down fs-xl" style="color:#007bff"></i>
                        </span>
                    </span>
                </a>
            </div>
            <div id="divComments-{{index}}" class="collapse" data-parent="#divComments" style="">
                <div class="card-body">
                    {{{comment}}}
                </div>
            </div>
        </div>
    </li>
    <li name="attachment">
        <div class="list-group-item p-2 {{status}}">
            <form>
                <input type="hidden" name="attachment_id" value="{{attachmentId}}">
                <input type="hidden" name="prefixKey" value="orders.">
                <input type="hidden" name="order_id" value="{{orderId}}">
                <input type="hidden" name="file_name" value="{{fileName}}">
                <input type="checkbox" name="cb" class="hide" value="{{attachmentId}}">
                <input type="hidden" name="attachment_title" value="{{title}}">
                <div class="hide wrapFile"></div>
                <div class="btn-group mr-2" role="group" >
                    <button type="button" class="btn btn-link p-0 border-0 btnDeleteAttachment" title="Delete File" style="color:#007bff;cursor:pointer"><span class="fa fa-trash"></span></button>
                    <a role="button" href="{{{url}}}" class="btn view_file p-0 ml-2 border-0 {{viewStatus}}" target="_blank" title="View File" style="color:#007bff;cursor:pointer">
    		            <span class="fa fa-eye"></span>
    		        </a>
                </div>
                <span data-filter-tags="reports file">{{createdDate}} | {{createdBy}}</span>
            </form>
        </div>
    </li> 
</ul>
