<div class="panel">
    <div class="panel-container">
        <div class="panel-content">  
            <div role="content" id="tablePSN" >  
                <div class="widget-body"  id="panel-1"> 
                    <form id="formClientApp">  
            			<input type="hidden" name="client_app_id" id="client_app_id">
                        <div class="row mb-2"> 
                        	<div class="col-sm-6 col-md-3 col-xs-12">
                    		    <label for="" class="col-form-label control-label"><b>Client</b></label>  
                                <select type="text" class="form-control form-control-sm" id="client_id" name="client_id"> </select> 
                    		</div>
                        	<div class="col-sm-6 col-md-3 col-xs-12">
                    		    <label for="" class="col-form-label control-label"><b>Application</b></label>  
                                <select type="text" class="form-control form-control-sm" id="app_id" name="app_id"> </select> 
                    		</div>
                    	</div>
                    </form>
                </div>  
            </div>     
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">   
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal" title="Save">
                        <i class="far fa-save"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div> 
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-xs">
        <div class="modal-content">
            <div class="modal-header x_title">
                <h5 class="modal-title">Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-12">
                    <p id="msg">Are you sure you want to save this data?</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnSaveClientApplications" class="btn btn-primary btn-sm">Yes</button>
                <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
